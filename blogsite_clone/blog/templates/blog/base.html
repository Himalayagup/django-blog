<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- medium editor style -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css style -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- font  -->

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
      <div class="container">
  <a class="navbar-brand" href="{% url 'post_list' %}">My Blog </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link bigbrand" href="{% url 'about' %}">About</a>
      <a class="nav-item nav-link" href="https://www.github.com">GitHub</a>
      <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
    </div>

    <div class="navbar-nav mr-autot">
      {% if user.is_authenticated %}

      <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
      <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

      <a> Welcome {{ user.username }} </a>

      {% else %}

      <li> <a class="nav-item nav-link" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span> Login </a> </li>

      {% endif %}
    </div>

  </div>
</div>
</nav>

<!-- content block -->

<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
        {% block cotent %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
  </body>
</html>
